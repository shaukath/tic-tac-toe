<div class="container">
  <div class="row">
      <div class="col-md-8"> 
          <mat-grid-list cols="4" rowHeight="100px">
              <mat-grid-tile
                  *ngFor="let tile of tiles"
                  [colspan]="tile.cols"
                  [rowspan]="tile.rows"
                  [style.background]="tile.color">
                {{tile.text}}
              </mat-grid-tile>
            </mat-grid-list>
            
      </div>

      <div class="col-md-4"> 
        <h3>Score Board:</h3>
        </div>

  </div>
</div>
